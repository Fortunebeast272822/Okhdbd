<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 100px; /* Set the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .user-card {
            width: 60%;
            margin: 20px;
            padding: 20px;
            border: 3px solid #4CAF50;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
        }

        .user-card img {
            max-width: 100%;
            border-radius: 50%;
        }

        button.vote-btn {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.vote-btn:hover {
            background-color: #45a049;
        }

        .vote-left {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <img id="logo" src="your-logo-image.png" alt="Logo">

    <div class="user-card">
        <!-- User Profile -->
        <img src="user1.jpg" alt="User Photo">
        <h2>User</h2>
        <button class="vote-btn" onclick="window.location.href='vote.html'">Vote</button>
    </div>

    <div class="vote-left">Vote Left: 10</div>

</body>
</html>
